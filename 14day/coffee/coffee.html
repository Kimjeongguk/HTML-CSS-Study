<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <header>
            <ul class="gnb clear">
                <li><a href="#">카페소개</a></li>
                <li><a href="#">이달의 추천</a></li>
                <li><a href="#">오시는 길</a></li>
            </ul>
        </header>
        <div id="visual">
            <div class="caption">
                <h1>COFFEE</h1>
                <p>
                    커피숍에 오신것을 환영합니다.
                </p>
            </div>
            <a href="#" class="btn">바로가기</a>
        </div>
        <div id="content" class="clear">
            <section class="intro clear">
                <h3>카페소개</h3>
                <div class="imgbox"><img src="./images/coffee.jpg" alt=""></div>
                <div class="txtbox">
                    <p>영업시간 : 오전9시~6시</p>
                    <p>휴무 : 매주 수요일 (공휴일)</p>
                </div>
            </section>
            <section class="map clear">
                <h3>오시는길</h3>
                <div class="imgbox"><img src="./images/map.jpg" alt=""></div>
                <div class="txtbox">
                    <p>서귀포시 안덕면 사계리 000 </p>
                    <p>제주 올레길 10 코스</p>
                </div>
            </section>
            <section class="coffee clear">
                <h3>이달의 추천 메뉴</h3>
                <h4>핸드드립 아이스 커피</h4>
                <ol class="list">
                    <li>1인분 기준으로 서버에 얼음을 5조각 넣는다</li>
                    <li>평상시 보다 원두양은 2배로 한다</li>
                    <li>아이스 잔에 얼음을 섞어서 시우너하게 한다</li>
                </ol>
                <div class="imgbox">
                    <img src="./images/ice.jpg" alt="">
                </div>
            </section>
        </div>
        <footer>
            <p>
                My time with coffee
            </p>
        </footer>
    </div>
</body>
</html>
