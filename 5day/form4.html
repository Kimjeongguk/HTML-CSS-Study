<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 20px
        }
        #wrap p {
            border-bottom: 1px solid #ddd;
            display: block;
            font-size: 15px;
        }
        form {}
        form ul {
            list-style: none;
        }
        form ul li {}
        input:checked + span {
            color: blue;
        }
        input:focus {
            outline: 1px soild blue;
            outline-color: blue;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <form action="">
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="user_name" >이름</label>
                        <input type="text" id="user_name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>
                        <input type="text" id="user_phone">
                    </li>
                </ul>
                <legend>지원 분야</legend>
                <ul>
                    <li>
                        <input type="radio" name="job" checked>
                        <span>웹 퍼블리싱</span>
                    </li>
                    <li>
                        <input type="radio" name="job">
                        <span>웹 애플리케이션 개발</span>
                    </li>
                    <li>
                        <input type="radio" name="job">
                        <span>개발 환경 개선</span>
                    </li>
                </ul>
                <legend>지원 동기</legend>
                <textarea name="" id="" cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </form>
            <button type="submit">접수하기</button>
            <button type="submit">다시쓰기</button>
        
    </div>
</body>
</html>
