<body>
    <div id="wrap">
        <header>
            <div class="inner">
                <img src="/7day/CODERA/images/logo.png" alt="">
            </div>
        </header>
        <nav class="clear">
            <div class="inner">
                <ul>
                    <li><a href="index.html">홈</a></li>

       <div id="content">
           <div class="inner">
                <h3 class="tit_red">수강신청</h3>
                <p class="subtitle">수강을 희망하시는 분은 아래양식에 필요한 사항을 입혁해주세요.</p>
                <form action="">
                    <ul class="form_list">
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name">
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="course">희망수강강좌</label>
                            <select name="" id="course">
                                <option value="HTML&CSS">HTML&CSS</option>
                                <option value="javascript">javascript</option>
                                <option value="java">java</option>
                            </select>
                        </li>
                        <li>
                            <label for="comment">문의사항</label>
                            <textarea name="" id="comment" cols="30" rows="10" placeholder="문의사항을 입력해 주세요"></textarea>
                        </li>
                    </ul>
                    <button type="submit" class="btn">수강신청</button>
                </form>
           </div>
       </div>
       
        <footer>
            <div class="inner">
                <ul class="btm_menu clear">

            </div>
