<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>여백</title>
	<style>
		#box1 {
			background: skyblue;
			padding: 20px;
		}
		#box2 {
			width: 100px;
			height: 100px;
			background: orange;
			margin: 50px auto;
		}
		#box3 {
			width: 100px;
			height: 100px;
			background: blue;
			margin: 10px 20px 30px;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
	<div id="box4">box4</div>

</body>
</html>
